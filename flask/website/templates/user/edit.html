{%extends "base.html"%}
{% set active_page = 'user' %}
{%block title%}Users{%endblock%}
{%block content%}
<div class="container mt-3">
    <form method="POST" action="/user/update{{'/'~user.id}}">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required value="{{user.email}}">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required value="{{user.first_name}}">
        </div>
        <div class="form-group">
            <label for="role">Role:</label>
            <!-- <input type="text" class="form-control" id="role" name="role" required value="{{user.role}}"> -->
            <select class="form-select" id="role" name="role" required>
                <option value="">Select Role</option>
                <option value="admin" {{'selected' if user.role == 'admin' else ''}}>Admin</option>
                <option value="user" {{'selected' if user.role == 'user' else ''}}>User</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>
{%endblock%}
